<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function cover(obj){
            Object.keys(obj).forEach((key)=>{
                let val= obj[key];
                Object.defineProperty(obj,key,{
                    get(){
                        console.log(`get key ${key} to ${val}`);
                        return val
                    },
                    set(newVal){
                        console.log(`set key ${key} to ${newVal}`);
                        val = newVal
                    }
                })
            })
        }

        let aa = {
            age: 20,
            name: 'aa'
        }
        cover(aa);
        
    </script>
</body>
</html>
